<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление пользователей</title>
</head>
<body>
<h3>Добавление пользователей</h3>
<form th:method="POST" th:action="@{/person/new}" th:object="${person}">
    <label for="lastName">Введите фамилию: </label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <br>
    <label for="firstName">Введите имя: </label>
    <input type="text" th:field="*{firstName}" id="firstName">
    <br>=
    <label for="patronymic">Введите отчество: </label>
    <input type="text" th:field="*{patronymic}" id="patronymic">
    <br>
    <select name="number" id="passport">
        <div th:each="element : ${passports}">
            <option th:text="${element.number}"></option>
        </div>
    </select>
    <br>
    <input type="submit" value="Добавить">
<!--    <p style="color: red" th:text="${error}"></p>-->
    <div th:if="${#fields.hasErrors('global')}">
        <small th:each="err :${#fields.errors('global')}" th:text="${err}" style="color:red"></small>
    </div>
</form>
</body>
</html>
